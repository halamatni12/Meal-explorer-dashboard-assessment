<header class="header" id="header">
  
  <div class="header_toggle"> 
    <i class='bx bx-menu' id="header-toggle"></i>
  </div>
  <div class="header_img"></div>
</header>

<div class="l-navbar" id="nav-bar">
  <nav class="nav">
    <div> 
      <a class="nav_logo">
        <i class='bx bx-layer nav_logo-icon'></i>
        <span class="nav_logo-name">Meal Dashboard</span> 
      </a>

      <div class="nav_list">

        <a routerLink="/dashboard" class="nav_link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <i class='bx bx-grid-alt nav_icon'></i>
          <span class="nav_name">Dashboard</span>
        </a>

        <a routerLink="/meals" class="nav_link" routerLinkActive="active">
          <i class='bx bx-bowl-hot nav_icon'></i>
          <span class="nav_name">API Meals</span>
        </a>

        <a routerLink="/custommeals" class="nav_link" routerLinkActive="active">
          <i class='bx bx-food-menu nav_icon'></i>
          <span class="nav_name">Custom Meals</span>
        </a>

      </div>
    </div>
  </nav>
</div>
